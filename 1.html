<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <nav class="navbar">
        <img src="https://cdn.pixabay.com/photo/2014/04/02/10/53/shopping-cart-304843_640.png" width="100%" alt="">
        <p>E-Commerce Platform</p>
        <a href="#cart" class="cart-link">Cart</a>
    </nav>
    <div class="container">
        <h2 class="kk">Product List</h2>
        <input type="text" id="search-bar" placeholder="Search products...">
        <div id="product-list"></div>
        
        <div class="cart-section" id="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-content">
                <div id="cart-items" class="cart-items"></div>
                <div id="price-details" class="billing-details">
                    <p>Subtotal: ₹<span id="total-price">0</span></p>
                    <p>Shipping Charge: ₹<span id="shipping-charge">20</span></p>
                    <p>Delivery Charge: ₹<span id="delivery-charge">30</span></p>
                    <hr>
                    <p id="grand-total">Grand Total: ₹<span id="grand-total-amount">0</span></p>
                    <button id="place-order">Place Order</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./1.js"></script>
</body>
</html>
